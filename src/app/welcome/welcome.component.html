<div class="fluid-container text-center">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" >
    <div ngxSlickItem *ngFor="let slide of [1,2,3,4,5]" class="slider" id="slider">
      <h1>Slide {{slide}}</h1>
      <p>Scroll me!!!</p>
    </div>
  </ngx-slick-carousel>
</div>
