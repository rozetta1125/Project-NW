<div class="container">
    <form [formGroup]="netWorth" (ngSubmit)="onSubmit(netWorth.value)">
        <mat-vertical-stepper>
          <!--Cash and cash equivalent-->
          <mat-step formGroupName="cashAndEquivalent">
            <ng-template matStepLabel>Tiền và tương đương tiền</ng-template>
            <mat-form-field>
                <input inputmode="numeric" matInput placeholder="Tiền mặt" formControlName="cashOnHand" [cleave]="cleaveOptions">
              </mat-form-field>
            <mat-form-field>
                <input inputmode="numeric" matInput placeholder="Tiền gửi ngân hàng" formControlName="cashInBank" [cleave]="cleaveOptions">
              </mat-form-field>
            <div>
              <button mat-raised-button matStepperNext type="button" color="primary">Next</button>
            </div>
          </mat-step>
          <!-- / Cash and cash equivalent-->
          <!--Real estate-->
          <mat-step formGroupName="realEstate">
              <ng-template matStepLabel>Bất động sản</ng-template>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Nhà ở" formControlName="house" [cleave]="cleaveOptions">
                </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Bất động sản khác" formControlName="otherRealEstate" [cleave]="cleaveOptions">
                </mat-form-field>
              <div>
                <button mat-raised-button matStepperPrevious type="button" color="primary">Back</button>
                <button mat-raised-button matStepperNext type="button" color="primary">Next</button>
              </div>
          </mat-step>
          <!-- / Real estate-->
          <!--investment-->
          <mat-step formGroupName="investment">
              <ng-template matStepLabel>Đầu tư</ng-template>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Cổ phiếu" formControlName="stock" [cleave]="cleaveOptions">
                </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Trái phiếu" formControlName="bond" [cleave]="cleaveOptions">
              </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Đầu tư khác" formControlName="otherInvestment" [cleave]="cleaveOptions">
              </mat-form-field>
              <div>
                <button mat-raised-button matStepperPrevious type="button" color="primary">Back</button>
                <button mat-raised-button matStepperNext type="button" color="primary">Next</button>
              </div>
          </mat-step>
          <!-- / investment-->
          <!--personal Assets-->
          <mat-step formGroupName="personalAssets">
              <ng-template matStepLabel>Tài sản cá nhân</ng-template>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Xe cộ" formControlName="vehicle" [cleave]="cleaveOptions">
                </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Trang sức & vàng" formControlName="jewelry" [cleave]="cleaveOptions">
              </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Tài sản cá nhân khác" formControlName="personalProperty" [cleave]="cleaveOptions">
              </mat-form-field>
              <div>
                <button mat-raised-button matStepperPrevious type="button" color="primary">Back</button>
                <button mat-raised-button matStepperNext type="button" color="primary">Next</button>
              </div>
          </mat-step>
          <!-- / personal Assets-->
          <!--Liability-->
          <mat-step formGroupName="Liability">
              <ng-template matStepLabel>Nợ phải trả</ng-template>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Vay thế chấp" formControlName="mortgage" [cleave]="cleaveOptions">
                </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Vay trả góp" formControlName="loan" [cleave]="cleaveOptions">
              </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Vay trả thẻ tín dụng" formControlName="creditCard" [cleave]="cleaveOptions">
              </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Vay đóng học phí" formControlName="studentLoans" [cleave]="cleaveOptions">
              </mat-form-field>
              <mat-form-field>
                  <input inputmode="numeric" matInput placeholder="Khoản nợ khác" formControlName="otherDebt" [cleave]="cleaveOptions">
              </mat-form-field>
              <div>
                <button mat-raised-button matStepperPrevious type="button" color="primary">Back</button>
                <button mat-raised-button type="submit" color="primary">Submit</button>
              </div>
          </mat-step>
          <!-- / Liability-->
        </mat-vertical-stepper>
      </form>
      <div>{{_cashAndEquivalent| customCurrency}}</div>
</div>
